<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>jQuery Salary Calculator</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <script src="jquery.js"></script>
    <script src="client.js"></script>

</head>
<body>
    
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <h3>Add Employee</h3>

    <div id="inputFields">

        <input type="text" id="firstName" class="employeeInputs" placeholder="First Name">
        <input type="text" id="lastName" class="employeeInputs" placeholder="Last Name">
        <input type="number" id="idNum" class="employeeInputs" placeholder="ID">
        <input type="text" id="jobTitle" class="employeeInputs" placeholder="Title">
        <input type="number" id="annualSalary" class="employeeInputs" placeholder="annualSalary">


    </div>
        
    
    <button id="submitButton">Submit</button>



    <table>
        <h3>Employees</h3>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>            
        </thead>

        <tbody id="tableInputs">
            <!-- <tr>
                <td></td>
            </tr> -->
        </tbody>

    </table>

    <div id="totalContainer">
        <p id="total">Monthly Total: <span>$0.00</span></p>
    </div>

    <div class="remove">
        <p id="remove-note">To remove employee, enter ID number in field above and press 'Remove Employee'. <br></p>
        <button id="deleteButton">Remove Employee</button>
    </div>


</body>
</html>
