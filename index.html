<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>jQuery Salary Calculator</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <script src="jquery.js"></script>
    <script src="client.js"></script>

</head>
<body>
    
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div id="inputFields">
        <h3>Add Employee</h3>

        <input type="text" id="firstName" class="employeeInputs" placeholder="First Name">
        <input type="text" id="lastName" class="employeeInputs" placeholder="Last Name">
        <input type="text" id="idNum" class="employeeInputs" placeholder="ID">
        <input type="text" id="jobTitle" class="employeeInputs" placeholder="Title">
        <input type="text" id="annualSalary" class="employeeInputs" placeholder="annualSalary">

    </div>

    <div class="buttons">
        <button id="submitBtn">Submit</button>
    </div>

    <table>
        <h3>Employees</h3>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>            
        </thead>

        <tbody id="tableInputs">
            <!-- <tr>
                <td></td>
            </tr> -->
        </tbody>

    </table>

    <div>Total: <span id="monthlyTotal"></span></div>

    <div class="buttons">
        <button id="deleteBtn">Remove Employee</button>
    </div>


</body>
</html>
